{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    
    <div class="container center-content">
        <div class="form-container" >
                {% if zapato %}
                <form action="{% url 'editar_zapatos' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" name="id" value="{{ zapato.id }}">
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ zapato.nombre }}">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">precio </label>
                        <input type="text" class="form-control" id="precio" name="precio"  value="{{ zapato.precio }}">
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" value="{{ zapato.imagen}}">
                    </div>
                    <a href="{% url 'lista_zapatos' %}" class="btn btn-secondary">Volver</a>
                    <button type="submit" name="opcion" class="btn btn-primary">Editar</button>
                    <br><br>
                    <div id="idMensajes">
                        {% if mensaje %}
                            {{ mensaje }}
                        {% endif %}
                    </div>   
                </form>
                {% endif %}                  
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
