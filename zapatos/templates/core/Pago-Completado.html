{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <style>
        
.container-pago-ex {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #d5e4f3;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.container-pago-ex h2 {
    color: #28a745;
    margin-bottom: 20px;
    font-size: 2.5em;
}

.container-pago-ex p {
    color: #6c757d;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.container-pago-ex a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.container-pago-ex a:hover {
    text-decoration: underline;
}
    </style>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href={% url "inicio" %}>
                <img class="img_logo" src={% static "img/Logo.png" %} alt="Imagen Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={% url "inicio" %}>Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href={% url "zapatos_hombre" %}>Hombre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={% url "zapatos_mujer" %}>Mujer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={% url "nosotros" %}> Nosotros</a>
                  </li>
                  <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                      <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">{{user.username|upper}}
                      </button>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="{% url "salir" %}">Cerrar Sesion</a></li>
                      </ul>
                      {% else %}
                    <a class="nav-link" aria-current="page" href={% url "iniciar_sesion" %}> Iniciar Sesion</a>
                      {% endif %}
                    </li>
                  </ul>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="container-pago-ex">
        <h2>Pago Exitoso</h2>
        <p>Â¡Gracias por su compra!</p>
        <p>Se ha procesado el pago exitosamente.</p>
        <p><a href="{% url "inicio" %}">Volver al inicio</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
