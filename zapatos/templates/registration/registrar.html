{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    .card {
        background-color: #eae0f7bb; 
    }
</style>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'img/Logo.png' %}" alt="Logo" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'zapatos_hombre' %}">Hombre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'zapatos_mujer' %}">Mujer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-6">
        <div class="row">
            {% if error %}
            <div class="col-12">
                <div class="alert alert-danger">
                    <strong>{{ error }}</strong>
                </div>
            </div>
            {% endif %}
            <div class="col-md-6 offset-md-3">
                <div class="card" style="color: rgb(109, 97, 82);">
                    <div class="card-body" >
                        <form action="{% url 'registrar' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nombre Usuario</label>
                                <input type="text" name="username" class="form-control" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Contraseña</label>
                                <input type="password" name="password1" class="form-control" id="id_password1" autocomplete="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                                <input type="password" name="password2" class="form-control" id="id_password2" autocomplete="new-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
