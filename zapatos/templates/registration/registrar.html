{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/normalize.css" %}>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <style>
        .form-container {
            background-color: rgba(230, 250, 255, 0.733);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href={% url "inicio" %}>
                <img class="img_logo" src={% static "img/Logo.png" %} alt="Imagen Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={% url "inicio" %}>Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={% url "zapatos_hombre" %}>Hombre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href={% url "zapatos_mujer" %}>Mujer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href={% url "nosotros" %}>Nosotros</a>
                  </li>
                  <ul class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                      <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">{{user.username|upper}}
                      </button>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="{% url "salir" %}">Cerrar Sesion</a></li>
                      </ul>
                      {% else %}
                    <a class="nav-link" aria-current="page" href={% url "login" %}>Iniciar Sesion</a>
                      {% endif %}
                    </li>
                  </ul>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container center-content">
        <div class="form-container">
            <h2 class="text-center">INGRESAR DATOS USUARIO</h2><br>
            <form action="{% url 'registrar' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="rut" class="form-label">Rut</label>
                    <input type="text" name="rut" class="form-control" id="rut">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="apellido" class="form-control" id="apellido">
                </div>
                <div class="mb-3">
                    <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNac" class="form-control" id="fechaNac">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Celular</label>
                    <input type="text" name="telefono" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Contraseña</label>
                    <input type="password1" name="password1" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Repita Contraseña</label>
                    <input type="password2" name="password2" class="form-control" id="password2">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" name="direccion" class="form-control" id="direccion">
                </div>
                <button type="submit" name="opcion" class="btn btn-primary">Registrar</button>
                <a href="{% url 'login' %}" class="btn btn-secondary">Volver</a>
                <br><br>
                <div id="idMensajes">
                    {% if mensaje %}
                        {{mensaje}}
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
